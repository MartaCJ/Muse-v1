<ion-view view-title="Temas">
  <ion-content>
    <h1>Temas</h1>
	 <div class="card">
    <div class="list">

      <h2>Imagen</h2>

    </ion-item>
    </div>
  </div>
	
  </ion-content>
</ion-view>
